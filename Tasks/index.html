<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists></ul>

      <form action="" data-new-list-form>
        <input 
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>YouTube</h2>
        <p class="task-count" data-list-count>3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks></div>

        <div class="new-task-creator">
            <form action="" data-new-task-form>
                <input 
                  type="text"
                  data-new-task-input
                  class="new task"
                  placeholder="new task name"
                  aria-label="new task name"
                />
                <button class="btn create" aria-label="create new task">+</button>
              </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
          <button class="btn delete" data-delete-list-button>Delete list</button>
        </div>
      </div>
    </div>
    
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-health"></span> <span>BubbleHealth</span>
            </h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="index.html" class="active"><span class="las la-chart-bar"></span>
                    <span>Dashboard</span></a>
                </li>
                <li>
                    <a href="my_goals_page.html"><span class="las la-clipboard-list"></span>
                    <span>My Goals</span></a>                   
                </li>
                <li>
                    <a href="user_data_page.html"><span class="las la-folder"></span>
                    <span>My Data</span></a>  <!--Will be the user inputting their own data (ex. weight)-->
                </li>
                <li>
                    <a href="devices_page.html"><span class="las la-stopwatch"></span>
                    <span>Devices</span></a>
                </li>
                <li>
                    <a href="tasks_page.html"><span class="las la-clipboard-check"></span>
                    <span>Tasks</span></a>
                </li>
                <li>
                    <a href="settings-page-main/index.html"><span class="las la-user-circle"></span>
                    <span>My Account</span></a>
                </li>

            </ul>
        </div>
    </div>

   
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
